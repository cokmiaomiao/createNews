<script>
	
	$(document).ready(function(){ 
		console.log('开始请求数据'); 

		$.get("http://apps.game.qq.com/cmc/cross?serviceId=14&source=web_pc&tagids=9781&typeids=1",function(data,status){
			const DataArr =data.data.items;
			const newsListUl =document.getElementsByClassName('news_list c')[0];
			let fragment = document.createDocumentFragment();
			// 
			for(let i = 0;i<DataArr.length;i++){
				let li = document.createElement("li");
				let a = document.createElement("a");
				a.href='https://nz.qq.com/gicp/news/584/'+DataArr[i].iId+'.html';
				a.innerText=DataArr[i].sTitle;
				let span =document.createElement("span");
				let time=DataArr[i].sIdxTime;
				let timearr = time.split(' ')
				span.innerText=timearr[0]
				li.appendChild(a);
				li.appendChild(span);
				fragment.appendChild(li);
			}
			newsListUl.appendChild(fragment);
		})	
	}); 
	console.log('结束-----------');
